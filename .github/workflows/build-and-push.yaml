name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/hello-ghcr:latest

    - name: Create Docker config JSON secret
      run: |
        mkdir -p output
        cat <<EOF > output/ghcr-secret.json
        {
          "auths": {
            "ghcr.io": {
              "username": "${{ github.actor }}",
              "password": "${{ secrets.GITHUB_TOKEN }}",
              "email": "cmadam@us.ibm.com",
              "auth": "$(echo -n "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" | base64)"
            }
          }
        }
        EOF
        echo "Secret saved to output/ghcr-secret.json"

    - name: Upload GHCR secret JSON
      uses: actions/upload-artifact@v4
      with:
        name: ghcr-secret
        path: output/ghcr-secret.json
